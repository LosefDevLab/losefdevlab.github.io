<!DOCTYPE html>

    <title>XYLCS Studio</title>
    <style>
        body {
            font-family: "Arial", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #42b9ff;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            color: #3d9eff;
            margin: 20px 0;
        }

        h2 {
            font-size: 2em;
            color: #3d9eff;
            margin: 15px 0;
        }

        h3 {
            font-size: 1.5em;
            color: #3d9eff;
        }

        .studio-container {
            display: flex;
            flex-direction: column; /* 垂直排列 */
            align-items: center;
            gap: 20px;
            margin: 40px auto;
            padding: 0 20px;
            max-width: 1200px;
        }

        .studio-section {
            background: #ffffff; /* 纯白背景 */
            border-radius: 15px; /* 圆角 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* 保留阴影 */
            padding: 20px;
            width: 80%; /* 宽度调整为页面适配 */
            text-align: center;
            min-width: 260px;
        }
        .msg {
            background: #ffffff; /* 纯白背景 */
            border-radius: 15px; /* 圆角 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* 保留阴影 */
            padding: 20px;
            width: 105%;
            text-align: center;
            min-width: 260px;
        }
        .button {
            background: #ffffff; /* 纯白背景 */
            border-radius: 15px; /* 圆角 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* 保留阴影 */
            padding: 20px;
            width: 10%;
            text-align: center;
            min-width: 260px;
        }
        .button a {
            text-decoration: none;
            font-weight: bold;
            color: #ffb642;
        }
        .button a:hover {
            color: #0059c1;
            text-decoration: none;
        }
        .msg img {
            border-radius: 10px;
            margin-bottom: 15px;
            max-width: 20%;
        }

        .studio-section img {
            border-radius: 10px;
            margin-bottom: 15px;
            max-width: 20%;
        }

        .studio-section a {
            text-decoration: none;
            font-weight: bold;
            color: #ffb642;
        }

        .studio-section a:hover {
            color: #0059c1;
            text-decoration: underline;
        }

        .footer {
            margin-top: 50px;
            padding: 20px;
            background: #42b9ff;
            color: white;
            font-size: 0.9em;
            border-radius: 15px;
        }

        .footer a {
            color: #ffedd1;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
